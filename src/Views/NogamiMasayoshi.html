<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR名刺</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene>
        <a-assets>
            <!-- asset for model file -->
            <a-asset-item id="model_obj" src="./../../assets/model/3D/OBJ/NogamiMasayoshi/Model.obj"></a-asset-item>
            <a-asset-item id="model_mtl" src="./../../assets/model/3D/OBJ/NogamiMasayoshi/Model.mtl"></a-asset-item>
        </a-assets>

        <a-marker preset="">
            <a-entity position="0 0 0" scale="0.05 0.05 0.05" obj-model="obj: #model_obj, mtl: #model_mtl"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
